<!DOCTYPE HTML>
<html>
	<head>
		<title> Assignment: Dating Web Site Assessment </title>

	<body>
	<h1>Please Enter Your Details For Our Dating Website</h1>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<fieldset background="yellow">
			<legend>Your Face</legend>
			<label for="avatar">Your image: </label><input type="file" name="fileUpload" required><br>
			<label for="avatarIs">Image preview: </label><img src="" id="preview" >
		</fieldset> <br>
		<fieldset>
			<legend>Your General Details</legend>
			<label for="avatarName">Name: </label><input type="text" name="UserName" placeholder="Your full name" required><br>
			<label for="avatargender">Gender: </label><input type="radio" name="gender" value="Male" required> Male <input type="radio" name="gender" value="Female" required> Female<br>
			<label for="avatarAge">Age: </label><input type="number" name="userAge" required><br>
			<label for="avatarDOB">Date of Birth: </label><input type="date" name="DOB"><br>
			<label for="avatarColor">Favorite Color: </label><input type="color" name="favColor"><br>
			<label for="avatarCountry">Which Country: </label><select name="cities">
							<option value="india">India</option>
							<option value="netherlands">Netherlands</option>
							<option value="germany">Germany</option>
							<option value="italy">Italy</option>
							<option value="Czech">Czech Republic</option>
							<option value="denmark">Denmark</option>
						  </select>
		</fieldset> <br>
		<fieldset>
			<legend>Your Indicators</legend>
			<label for="avatarHeight">Height: </label>Short <input type="range" min="0" max="100" step="5" value="50" name="height"><br>
			<label for="avatarSalary">Salary: </label>Poor <input type="range" min="0" max="100" step="2" value="50" name="salary"><br>
		</fieldset> <br>
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="avatarEmail">Email: </label><input type="email" name="email" required><br>
			<label for="avatarMobile">Mobile: </label><input type="tel" name="mobile"><br>
			<label for="avatarAddress">Address: </label><textarea row="3" col="40" name="address"></textarea><br>
			<label for="avatarMOC">Method to Contact: </label><input type="checkbox" name="contactMethod" value="vaiEmail">Email
								<input type="checkbox" name="contactMethod" value="viaMobile">Mobile
								<input type="checkbox" name="contactMethod" value="vaiAddressAddress">Address
			<br>
		</fieldset> <br>
		<input type="submit" value="Submit">
	<form>
	</body>
</html>
